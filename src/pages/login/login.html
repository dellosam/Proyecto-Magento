<ion-header>
  <ion-navbar color="vinotinto">
    <ion-title text-left >INICIO DE SESION</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="desplazada" >
    <ion-card-header  color="dark" text-rigth>
        <ion-label> Si tienes una cuenta con nosotros, inicia sesión. </ion-label> 
        <ion-label> *Campos requeridos </ion-label> 
    </ion-card-header>

    <ion-card-content>
        <ion-list no-Line>
            <ion-item>
                <ion-input type="text" [(ngModel)]="data.user" name="user" placeholder="Usuario o Correo Electronico "></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" [(ngModel)]="data.pass" name="pass" placeholder="Contraseña"></ion-input>
            </ion-item>
        </ion-list>
        
     
        <button ion-button block color="vinotinto" (click)= "IniciarSesion()" >Ingresar</button>   
        <!--<ion-item>
            <ion-label>Guardar informacion de inicio de sesion </ion-label>
            <ion-checkbox color="light"  [(ngModel)]="valida"></ion-checkbox>
        </ion-item>-->
    
        <ion-list>
            <ion-row class="desplazada">
                <ion-col>
                    <ion-label color="vinotinto"><b>Crear Cuenta</b></ion-label>
                </ion-col>
                <ion-col>
                    <ion-label color="vinotinto"><b>Recuperar Contraseña</b></ion-label>
                </ion-col>
            </ion-row>
        </ion-list>
    </ion-card-content>
    
</ion-content>
